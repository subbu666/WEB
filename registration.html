<html>
<head>
<title>Form control elements</title>
<body>
<form allign="center">
<br><br>Name<input type=text name="sname" value="" size=30>
<br><br>Mobile Number<input type=number name=mobile value="" size=10>
<br><br>password<input type=password name="pwd" value="" size=20>
<br><br>Address<textarea cols=30 rows=3></textarea>
<br><br>gender<input type=radio name="gen">male
              <input type=radio name="gen">female
              <input type=radio name="gen">others
<br><br>Languages<input type=checkbox name="T">Telugu
                 <input type=checkbox name="E">English
                 <input type=checkbox name="H">Hindi
<br><br>Branch<select name="branch" size=2>
              <option>CSE</option>
              <option>AIML</option>
              <option>ECE</option>
              <option>IOT</option>
                     </select>
<br><br>Qualification<select name="qualification" size=3 multiple>
              <option>SSC</ption>
              <option>intermediate</option>
              <option>BTECH</option>
                 </select>
<br><br><input type=submit value="submit">
<br><br><input type=Reset value="reset">
</form>
</body>
</html>

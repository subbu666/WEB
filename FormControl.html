<!doctype html>
<html>
<head>
<title>Form Control Elements</title>
</head>
<body>
<form>
<h1><i>Text Box , Text Area , Button , CheckBox , Selection box</i></h1>
<br><br>Enter your Name <input type="text" name="sn" value="Bhavana" size=50>
<br><br>Enter your Phone Number <input type="number" name="ph" value="0" size=60>
<br><br>Enter your Adress <textarea cols=40 rows=3></textarea>
<br><br>
Gender
<input type=radio name="gen">Male
<input type=radio name="gen">FeMale
<input type=radio name="gen">Others
<br><br>
Languages
<input type=checkbox name="T">Telugu
<input type=checkbox name="H">Hindi
<input type=checkbox name="E">English
<br><br>
Enter your Branch <select name="branch" size=2>
<option>cse</option>
<option>aiml</option>
<option>civil</option>
<option>eee</option>
<option>mech</option>
</select>
<br><br>
Enter your Qualification <select name="quali" size=2 multiple>
<option>10th</option>
<option>inter</option>
<option>B.tech<option>
<option>M.tech</option>
</select>
<br><br>
<input type=submit value="submit">
<input type=reset value="reset">
<br>
</form>
</body>
</html>
